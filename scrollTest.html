<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll test</title>
    <script src="src/smoothscroll.js"></script>
    <style>
        body {
            width: 800px;
            padding: 32px;
            margin: 0px;
            border: red 2px solid;
        }
        .box_1 {
            background-color: LightSkyBlue;
            height: 100px;
        }
        .box_2 {
            background-color: MistyRose;
            height: 100px;
        }
    </style>
</head>

<body>
    <div>
        <button onclick="scrollToBottom()">1-1. 最下部へスクロール</button><br><br>
        <button onclick="scrollToBottom_A()">1-2. 最下部へスクロール with Animation</button>
    </div>
    <div class="box_1"></div>
    <div class="box_2"></div>
    <div class="box_1"></div>
    <div class="box_2"></div>
    <div class="box_1"></div>
    <div class="box_2"></div>
    <div class="box_1"></div>
    <div class="box_2"></div>
    <div class="box_1"></div>
    <div class="box_2"></div>
    <div class="box_1"></div>
    <div class="box_2"></div>
    <div>
        <button onclick="scrollToTop()">2-1. 最上部へスクロール</button><br><br>
        <button onclick="scrollToTop_A()">2-2. 最上部へスクロール with Animation</button>
    </div>

    <script>
        const scrollToBottom = () => {
            document.querySelector("body").scrollIntoView({
                block: "end",
                inline: "start",
            });
        }
        const scrollToBottom_A = () => {
            document.querySelector("body").scrollIntoView({
                block: "end",
                inline: "start",
                behavior: "smooth",
            });
        }

        const scrollToTop = () => {
            document.querySelector("body").scrollIntoView({
                block: "start",
                inline: "start",
            });
        }
        const scrollToTop_A = () => {
            document.querySelector("body").scrollIntoView({
                block: "start",
                inline: "start",
                behavior: "smooth",
            });
        }
    </script>

</html>
