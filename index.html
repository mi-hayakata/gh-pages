<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS3明細</title>
</head>

<body>
    <textarea id="id_result" style="width: 100%; height: 80vh;"></textarea>
</body>

<script>
    const stringify = (x) => {
        return JSON.stringify(x, (k, v) => {
            if (typeof v === "function") { return v.toString() };
            return v;
        })
    }

    const append = (l, r) => {
        return `${l}
----
${r}`
    }

    const checkConsoleObj = () => {
        /** @type {HTMLTextAreaElement} */
        const t = document.getElementById("id_result")
        if (console == null) {
            t.value = append(t.value, "console == null")
        } else {
            t.value = append(t.value, stringify(console))
        }
    }

    const checkOverrideWarn = () => {
        /** @type {HTMLTextAreaElement} */
        const t = document.getElementById("id_result")

        try {
            const typer = typeof console.warn
            t.value = append(t.value, "typeof console.warn: " + typer)
        } catch (error) {
            t.value = append(t.value, "type check: NG")
            t.value = append(t.value, error.toString())
        }

        try {
            console.warn("Run native warn")
            t.value = append(t.value, "Run native warn: OK")
        } catch (error) {
            t.value = append(t.value, "Run native warn: NG")
            t.value = append(t.value, error.toString())
        }
    }

    checkConsoleObj()
    checkOverrideWarn()
</script>

</html>
