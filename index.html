<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS3明細</title>
</head>

<body>
    <button onclick="onCheck()">check</button>
    <textarea id="id_result" style="width: 100%; height: 80vh;"></textarea>
</body>

<script>
    const stringify = (x) => {
        return JSON.stringify(x, (k, v) => {
            if (typeof v === "function") { return v.toString() };
            return v;
        })
    }

    const append = (l, r) => {
        return `${l}
${r}`
    }

    const onCheck = () => {
        /** @type {HTMLTextAreaElement} */
        const t = document.getElementById("id_result")

        console.log(window.navigator.onLine);
        t.value = append(t.value, `window.navigator.onLine = ${window.navigator.onLine}`)
    }

    onCheck()
</script>

</html>
