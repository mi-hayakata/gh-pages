<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS3明細</title>
</head>

<body>
    <textarea id="id_result" style="width: 100%; height: 80vh;"></textarea>
</body>

<script>
    const stringify = (x) => {
        return JSON.stringify(x, (k, v) => {
            if (typeof v === "function") { return v.toString() };
            return v;
        })
    }

    const append = (l, r) => {
        return `${l}
----
${r}`
    }

    const checkConsoleObj = () => {
        /** @type {HTMLTextAreaElement} */
        const t = document.getElementById("id_result")
        if (console == null) {
            t.value = append(t.value, "console == null")
        } else {
            t.value = append(t.value, stringify(console))
        }
    }

    const checkOverrideWarn = () => {
        /** @type {HTMLTextAreaElement} */
        const t = document.getElementById("id_result")
        try {
            console.warn = console.log
            console.warn("Run warn")
            t.value = append(t.value, "checkOverrideWarn: OK")
        } catch (error) {
            t.value = append(t.value, error.toString())
        }
    }


    const checkOverrideConsole = () => {
        /** @type {HTMLTextAreaElement} */
        const t = document.getElementById("id_result")
        try {
            window.console = {
                log: () => {},
                warn: () => {},
                error: () => {},
            }
            window.console.warn("window.console.warn override")
            t.value = append(t.value, "checkOverrideConsole: OK")
        } catch (error) {
            t.value = append(t.value, error.toString())
        }
    }

    checkConsoleObj()
    checkOverrideWarn()
    checkOverrideConsole()
    checkConsoleObj()
</script>

</html>
