<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS3明細</title>
    <style>
        body {
            width: 800px;
        }

        h3 {
            color: orangered;
        }
    </style>
</head>

<body>
    <h2>html最終更新日時</h2>
    <div>
        2021-02-05 11:58 (キャッシュ更新されたか判定に見てください)
    </div>

    <hr>

    <h3>WebViewからネイティブブラウザを起動 動作確認用</h3>
    <h4>テスト1</h4>
    <a href="https://www.yahoo.co.jp/" target="_blank" rel="noopener noreferrer">
        Yahoo!
    </a>
    <h4>テスト2</h4>
    <a href="javascript:window.open('https://www.google.com')">
        Google
    </a>
    <h4>テスト Android Native連携</h4>
    <a href="javascript:window.android.openBrowser('https://example.com/')">
        example.com
    </a>
    <h4>テスト iOS Native連携</h4>
    <a href="javascript:openBrowserIOS()">
        example.com
    </a>

    <hr>

    <h3>タイトルの動的変更 動作確認用</h3>
    <div>
        <button onclick="changeTitle()">タイトルを現在時間に変更する</button>
    </div>

    <hr>

    <h3>スクロール 動作確認用</h3>
    (下の方にボタンがあります)
    <div style="height: 800px;"></div>
    <h4>iOS用</h4>
    <button onclick="scrollToTop_JS()">to Top</button><br><br>
    <button onclick="scrollToMiddle_JS()">to Middle</button><br><br>
    <button onclick="scrollToTopAnime_JS()">to Top with Animation</button><br><br>
    <button onclick="scrollToMiddleAnime_JS()">to Middle with Animation</button>
    <h4>Android用</h4>
    <button onclick="scrollToTop_A()">to Top</button><br><br>
    <button onclick="scrollToMiddle_A()">to Middle</button><br><br>
    <button onclick="scrollToTopAnime_A()">to Top with Animation</button><br><br>
    <button onclick="scrollToMiddleAnime_A()">to Middle with Animation</button>
</body>

<script>
    const openBrowserIOS = () => {
        window.webkit.messageHandlers.openBrowser.postMessage({
            callID: (Math.random() * 10000000000000000).toString(), // e.g. 5267405518055965
            url: "https://example.com/",
        })
    }

    const changeTitle = () => {
        const d = new Date()
        document.title = d.toLocaleTimeString() + "." + d.getMilliseconds()
    }

    const scrollToTop_JS = () => window.scrollTo(0, 0)
    const scrollToMiddle_JS = () => window.scrollTo(200, 200)
    const scrollToTopAnime_JS = () => window.scrollTo({ top: 0, left: 0, behavior: "smooth" })
    const scrollToMiddleAnime_JS = () => window.scrollTo({ top: 200, left: 200, behavior: "smooth" })
    const scrollToTop_A = () => window.android.scrollTo(0, 0, null)
    const scrollToMiddle_A = () => window.android.scrollTo(200, 200, null)
    const scrollToTopAnime_A = () => window.android.scrollTo(0, 0, "smooth")
    const scrollToMiddleAnime_A = () => window.android.scrollTo(200, 200, "smooth")
</script>

</html>
